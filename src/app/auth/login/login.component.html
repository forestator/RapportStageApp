<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <img src="src/assets/googleLogin.png">
      Login with Google</mat-card-title>
  </mat-card-header>

    <button mat-button (click)="doGoogleLogin()">Login</button>

  </mat-card-actions>
</mat-card>
